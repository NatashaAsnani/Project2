<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-lg-1 d-lg-block d-sm-none d-lg-none">
                <h1 class="signup text-white">SIGN UP</h1>
            </div>
            <div class="girl col-md-3 lg-3">
                <img src="3.jpg" alt="" style="height: 800px; width: 500px;">

            <div class="love col-md-4 lg-2 design position-relative">
                <h6 class="up text-dark text-center">Sign Up to

                    with
                </h6>

                    </button>
                </div>

                </div>

                <div>
                    <form action="">

                        <div class="m-7 checking">

                        </div>
                        <button class="facebook bg-dark text-white rounded fw-bold" style="width:350px; height:50px; margin:45px;">
                            SIGN UP
                        </button>                  
                    </form>
                    <div class="already">
                        <h6 class="text-center account">Already have an account?<a class="text-dark" href=""> Sign In</a></h6>
                    </div>
                </div>
                <div class="logo position-absolute col-md-3 lg-1 end-0" style="left: 440px; top:-100px">
                    <img src="logo2.png" alt="">
                </div>
            </div>
        </div>
